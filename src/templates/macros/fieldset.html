<div class="fieldset-wrap">
  <form class="fieldset-form">
    <fieldset>
        <legend>
          <h3 class="fieldset-header">Fieldset Example:</h3>
        </legend>
      <div class="fieldset-content">
        <h4>Name:</h4> 
        <input aria-label="Name" type="text">

        <h4>Email:</h4> 
        <input aria-label="Email" type="text">

        <h4>Date of birth:</h4> 
        <input aria-label="Date of birth" type="text">
      </div>
    </fieldset>
  </form>
</div>
